databases:
  - name: quiz_project_db
    region: singapore
    plan: starter
    databaseName: quiz_project_db
    user: django_user

services:
  - type: web
    name: quiz_project
    env: python
    region: singapore
    buildCommand: './build.sh'
    startCommand: 'gunicorn quiz_project.wsgi:application'
    plan: starter
    branch: deploy5
    healthCheckPath: /quiz/expt1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quiz_project_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true