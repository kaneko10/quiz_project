databases:
  - name: django_render_db
    region: singapore
    plan: free
    databaseName: django_render_db
    user: django_user

services:
  - type: web
    name: quiz_project
    env: python
    region: singapore
    buildCommand: './build.sh'
    startCommand: 'gunicorn quiz_project.wsgi --log-file -'
    plan: free
    branch: deploy
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django_render_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true